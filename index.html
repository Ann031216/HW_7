<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<title>Lesson_7_Forms</title>
	</head>
	<body>
		<header class="header">
		</header>		
		<main>
			<div class="container">
			<section class="section_form">
            <h2>Form</h2>
            <form action="" method="get" class="form"> 
               <div class="field">  
                <label for="name" class="form_label">Last name</label>
                <input type="text" class="form_input" placeholder="Last name" required>
               </div>
               <div class="field"> 
                <label for="name" class="form_label">First name</label>
                <input type="text" class="form_input" placeholder="First name" required>
                </div>
                <div class="field"> 
                <label name="email" class="form_label">Email</label>
                <input type="mail" class="form_input" placeholder="email">
                </div>
                <div class="field"> 
                <label for="password" class="form_label">Your password</label>
                <input type="password" id="password" class="form_input" placeholder="your password">
               </div>
               <div class="field"> 
                <label for="password" class="form_label">Repeat the password</label>
                <input type="password" id="password" class="form_input" placeholder="your password">
                </div>
                
                        <div class="gender_item">
                            <h4>Gender</h4>
                            <label>
                                Women
                                <input type="radio" name="gender">
                                <!-- <span class="gender_check"></span> -->
                            </label>
                            <label>
                                Men
                                <input type="radio" name="gender">
                                <!-- <span class="gender_check"></span> -->
                            </label>
                        </div>
                    
                    <div class="field">
                       <label for="age"class="form_label">Age</label>
                       <input type="age" class="form_input_age" placeholder="enter your age">
                     </div>

                <select name="cours" class="form_select">
                    <option value="" selected disabled>Choose a course...</option>
                    <option value="front" >Front-End</option>
                    <option value="back">Back-End</option>
                    <option value="pm">Project Management</option>
                    <option value="qa">QA Manual</option>
                </select>

                <textarea name="message" class="text_area" id="message" placeholder="Country, region, city/town, street "></textarea>
                
                <div class="checkbox">
                   <input type="checkbox" id="agreement" name="agreement" value="Yes"> 
                   <label class="label_checkbox" for="agreement"> I agree to the processing of personal data</label><br>
                </div>
                
                <div class="buttons">
                    <input type="reset" class="type_button" value="Reset" >
                    <input type="submit" class="type_button" value="Send">
                </div>
            </form>    
          </section>
         </div> 
		<footer></footer>
	</body>
</html>
